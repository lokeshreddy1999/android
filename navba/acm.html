<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

                                                         
        <title>Collapsible sidebar using Bootstrap 3</title>

         <!-- Bootstrap CSS CDN -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <
        !-- Our Custom CSS -->
        <link rel="stylesheet" href="style4.css">
        <style>
    span.ex1 {
   
   margin-left:4px;
     }
</style>
    </head>
    <body>

    

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>ACM</h3>
                    <strong>ACM</strong>
                </div>

                <ul class="list-unstyled components">
                    <li>
                        
                            <a href="#" >
                          <i class="material-icons" style="font-size:24px"  >home</i>
                         Home
                            </a>
                        
                       
                        <a href="#">
                          <i class="material-icons" style="font-size:24px">supervisor_account</i>
                            <span class="ex1"> Initiatives</span>
                        </a>
                         <a href="#">
                           <i class="material-icons ">event</i>
                            Events
                        </a>
                        <a href="#">
                          <i class="material-icons" style="font-size:24px">format_bold</i>
                            Blogs
                        </a>

                        <a href="#workshopSubmenu" data-toggle="collapse" aria-expanded="false">
                            <i class="glyphicon glyphicon-book"></i>
                            <span class="ex1">Workshops</span> 
                        </a>
                        <ul class="collapse list-unstyled" id="workshopSubmenu" style="font-size:24px">
                            <li><a href="#">Workshop 1</a></li>
                            <li><a href="#">Workshop 2</a></li>
                            <li><a href="#">Workshop 3</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#">
                           <i class="fa fa-file" style="font-size:24px"></i>
                           <span class="ex1">News Letters</span> 
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="material-icons" style="font-size:24px">
                                accessibility_new
                                     </i>
                            Achievements
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                            </button>
                        </div>

                    </div>
                </nav>

              
            </div>
        </div>





        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>
    </body>
</html>
